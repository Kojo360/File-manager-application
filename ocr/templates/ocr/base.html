{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}File Manager{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      /* Beautiful scenic background with your custom image */
      background-image: 
        linear-gradient(rgba(0, 0, 0, 0.45), rgba(0, 0, 0, 0.45)),
        url("https://i.imgur.com/CsqwnzF.jpeg");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-repeat: no-repeat;
      
      /* Fallback gradient if image doesn't load */
      background-color: #667eea;
      
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    /* Enhanced overlay for better readability with scenic background */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        135deg, 
        rgba(102, 126, 234, 0.1) 0%, 
        rgba(118, 75, 162, 0.2) 100%
      );
      z-index: -1;
      pointer-events: none;
    }

    .navbar {
      background: rgba(255, 255, 255, 0.85) !important;
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 2px 20px rgba(0,0,0,0.1);
    }
    
    .navbar-brand {
      font-weight: 600;
      color: #2c3e50 !important;
    }

    .watermark {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(-30deg);
      font-size: 8rem;
      color: rgba(255, 255, 255, 0.03);
      white-space: nowrap;
      z-index: 0;
      pointer-events: none;
    }

    .main-content {
      position: relative;
      z-index: 1;
      min-height: calc(100vh - 76px);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .card {
      background: rgba(255, 255, 255, 0.92);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      box-shadow: 
        0 8px 32px rgba(0,0,0,0.15),
        0 2px 8px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
    }
    
    .card:hover {
      transform: translateY(-2px);
      box-shadow: 
        0 12px 40px rgba(0,0,0,0.2),
        0 4px 12px rgba(0,0,0,0.15);
    }

    .btn-primary {
      background: linear-gradient(45deg, #667eea, #764ba2);
      border: none;
      border-radius: 25px;
      padding: 12px 30px;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    .file-input-wrapper {
      position: relative;
      display: inline-block;
      width: 100%;
      margin-bottom: 20px;
    }

    .file-input {
      opacity: 0;
      width: 100%;
      height: 60px;
      position: absolute;
      cursor: pointer;
    }

    .file-input-display {
      border: 2px dashed #667eea;
      border-radius: 10px;
      padding: 40px 20px;
      text-align: center;
      background: rgba(102, 126, 234, 0.05);
      transition: all 0.3s ease;
    }

    .file-input-display:hover {
      border-color: #764ba2;
      background: rgba(102, 126, 234, 0.1);
    }
    
    /* Additional styles for enhanced upload page */
    .stats-cards {
      margin-bottom: 2rem;
    }
    
    .stat-card {
      text-align: center;
      padding: 1.5rem;
      margin-bottom: 1rem;
      background: rgba(255, 255, 255, 0.15);
      transition: all 0.3s ease;
    }
    
    .stat-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 40px 0 rgba(31, 38, 135, 0.5);
    }
    
    .stat-icon {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
    
    /* Enhanced file input styling */
    .file-input-wrapper {
      position: relative;
      border: 2px dashed #667eea;
      border-radius: 10px;
      padding: 2rem;
      text-align: center;
      background: rgba(255, 255, 255, 0.05);
      transition: all 0.3s ease;
      margin-bottom: 1rem;
    }
    
    .file-input-wrapper:hover {
      border-color: #764ba2;
      background: rgba(255, 255, 255, 0.1);
    }
    
    #id_files {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      cursor: pointer;
    }
    
    /* Progress container */
    .progress-container {
      display: none;
      margin: 1rem 0;
    }
    
    .progress {
      height: 10px;
      border-radius: 5px;
      background: rgba(255, 255, 255, 0.2);
    }
    
    .progress-bar {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 5px;
      transition: width 0.3s ease;
    }
    
    /* File count display */
    .file-count {
      margin-top: 0.5rem;
      font-size: 0.9rem;
      color: #667eea;
    }
    
    /* Enhanced button styling */
    .btn-outline-primary {
      border: 2px solid #667eea;
      color: #667eea;
      border-radius: 10px;
      font-weight: 600;
      transition: all 0.3s ease;
      background: transparent;
    }
    
    .btn-outline-primary:hover {
      background: #667eea;
      color: white;
      transform: translateY(-1px);
    }
    
    .btn-outline-success {
      border: 2px solid #28a745;
      color: #28a745;
      border-radius: 10px;
      font-weight: 600;
      transition: all 0.3s ease;
      background: transparent;
    }
    
    .btn-outline-success:hover {
      background: #28a745;
      color: white;
      transform: translateY(-1px);
    }
    
    /* Alert styling */
    .alert {
      border-radius: 10px;
      border: none;
      backdrop-filter: blur(10px);
    }
    
    .alert-success {
      background: rgba(40, 167, 69, 0.1);
      color: #155724;
      border: 1px solid rgba(40, 167, 69, 0.3);
    }
    
    .alert-danger {
      background: rgba(220, 53, 69, 0.1);
      color: #721c24;
      border: 1px solid rgba(220, 53, 69, 0.3);
    }
    
    .alert-info {
      background: rgba(23, 162, 184, 0.1);
      color: #0c5460;
      border: 1px solid rgba(23, 162, 184, 0.3);
    }
    
    /* Search page specific styles */
    .file-result {
      display: flex;
      align-items: center;
      padding: 1rem;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
    }
    
    .file-result:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: translateY(-1px);
    }
    
    .file-icon {
      font-size: 1.5rem;
      margin-right: 1rem;
      min-width: 40px;
    }
    
    .file-info {
      flex-grow: 1;
    }
    
    /* Statistics specific styles */
    .stat-item {
      padding: 1rem;
    }
    
    .stat-number {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
    
    .stat-label {
      font-size: 0.875rem;
      color: #6c757d;
      font-weight: 500;
    }
    
    .file-actions {
      margin-left: 1rem;
    }
    
    /* Input group styling */
    .input-group-text {
      border: 1px solid rgba(255, 255, 255, 0.3);
      background: rgba(255, 255, 255, 0.05);
    }
    
    .form-control:focus {
      box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
      border-color: #667eea;
    }
    
    /* Status-based file result styling */
    .status-success {
      border-left: 4px solid #28a745;
    }
    
    .status-warning {
      border-left: 4px solid #ffc107;
    }
    
    .status-danger {
      border-left: 4px solid #dc3545;
    }
    
    /* Statistics cards enhancement */
    .stats-cards .stat-card h4 {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
    
    .stats-cards .stat-card h6 {
      font-weight: 600;
      margin-bottom: 0.25rem;
    }
    
    /* File browsing enhancements */
    .card-header h5 {
      display: flex;
      align-items: center;
    }
    
    .file-result {
      padding: 1rem;
      margin-bottom: 0.5rem;
    }
    
    /* Button spacing */
    .btn + .btn {
      margin-left: 0.5rem;
    }
    
    /* Activity timeline styles */
    .activity-timeline {
      max-height: 400px;
      overflow-y: auto;
    }
    
    .activity-item {
      display: flex;
      align-items: flex-start;
      padding: 1rem 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .activity-item:last-child {
      border-bottom: none;
    }
    
    .activity-icon {
      margin-right: 1rem;
      font-size: 1.2rem;
      min-width: 24px;
    }
    
    .activity-content {
      flex-grow: 1;
    }
    
    .activity-title {
      font-weight: 600;
      margin-bottom: 0.25rem;
    }
    
    .activity-status {
      margin-bottom: 0.25rem;
    }
    
    .activity-time {
      font-size: 0.85rem;
      color: rgba(255, 255, 255, 0.7);
    }
    
    /* Daily statistics cards */
    .daily-stat-card {
      background: rgba(255, 255, 255, 0.05);
      padding: 1rem;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      text-align: center;
    }
    
    .stat-row {
      display: flex;
      justify-content: space-around;
      margin: 0.5rem 0;
    }
    
    .success-rate {
      font-size: 0.9rem;
      margin-top: 0.5rem;
      padding: 0.25rem;
      background: rgba(40, 167, 69, 0.2);
      border-radius: 5px;
      color: #28a745;
    }
    
    /* Badge colors */
    .badge.bg-uploaded { background-color: #17a2b8 !important; }
    .badge.bg-fully_indexed { background-color: #28a745 !important; }
    .badge.bg-partially_indexed { background-color: #ffc107 !important; color: #000; }
    .badge.bg-failed { background-color: #dc3545 !important; }
    
    /* Statistics page specific styles */
    .metric-item {
      padding: 1rem 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .metric-item:last-child {
      border-bottom: none;
    }
    
    .metric-label {
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.8);
      margin-bottom: 0.5rem;
    }
    
    .metric-value {
      font-size: 1.5rem;
      font-weight: bold;
    }
    
    .breakdown-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.75rem 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .breakdown-item:last-child {
      border-bottom: none;
    }
    
    .breakdown-label {
      display: flex;
      align-items: center;
    }
    
    .breakdown-value {
      font-weight: bold;
      font-size: 1.1rem;
    }
    
    /* Enhanced daily stat cards */
    .daily-stat-card {
      background: rgba(255, 255, 255, 0.08);
      padding: 1.25rem;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.15);
      text-align: center;
      transition: all 0.3s ease;
    }
    
    .daily-stat-card:hover {
      transform: translateY(-2px);
      background: rgba(255, 255, 255, 0.12);
    }
    
    .daily-numbers {
      display: flex;
      justify-content: space-around;
      margin: 1rem 0;
    }
    
    .daily-number {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 0.9rem;
    }
    
    .daily-number.success { color: #28a745; }
    .daily-number.warning { color: #ffc107; }
    .daily-number.danger { color: #dc3545; }
    
    .daily-number i {
      font-size: 1.2rem;
      margin-bottom: 0.25rem;
    }
    
    .daily-total {
      margin: 0.75rem 0;
      padding: 0.5rem;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 6px;
      font-size: 0.9rem;
    }
    
    .daily-success-rate {
      font-size: 0.85rem;
      margin-top: 0.5rem;
      padding: 0.25rem 0.5rem;
      background: rgba(40, 167, 69, 0.2);
      border-radius: 4px;
      color: #28a745;
      display: inline-block;
    }
    
    /* Enhanced activity styles */
    .activity-details {
      margin: 0.5rem 0;
    }
    
    .detail-item {
      display: inline-block;
      margin-right: 1rem;
      font-size: 0.85rem;
      color: rgba(255, 255, 255, 0.8);
    }
    
    .activity-error {
      margin-top: 0.5rem;
      padding: 0.5rem;
      background: rgba(220, 53, 69, 0.1);
      border-left: 3px solid #dc3545;
      border-radius: 4px;
      font-size: 0.85rem;
      color: #dc3545;
    }
    
    /* Progress bar enhancements */
    .progress {
      height: 8px;
      border-radius: 4px;
      background: rgba(255, 255, 255, 0.2);
    }
    
    .progress-bar {
      border-radius: 4px;
    }
      border-color: #764ba2;
      background: rgba(118, 75, 162, 0.05);
    }

    .file-count {
      margin-top: 10px;
      color: #667eea;
      font-weight: 600;
    }

    .messages .alert {
      border-radius: 10px;
      border: none;
    }

    .stats-cards {
      margin-bottom: 30px;
    }

    .stat-card {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      border: none;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    .stat-icon {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .progress-container {
      display: none;
      margin-top: 20px;
    }

    .progress {
      height: 10px;
      border-radius: 5px;
      background-color: rgba(102, 126, 234, 0.1);
    }

    .progress-bar {
      background: linear-gradient(45deg, #667eea, #764ba2);
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">
      <a class="navbar-brand fw-bold" href="{% url 'upload_file' %}">
        <i class="fas fa-file-alt me-2"></i>MerbanTech File Manager
      </a>
      <div class="navbar-nav ms-auto">
        <a class="nav-link" href="{% url 'upload_file' %}"><i class="fas fa-upload me-1"></i>Upload</a>
        <a class="nav-link" href="{% url 'search_files' %}"><i class="fas fa-search me-1"></i>Search</a>
        <a class="nav-link" href="{% url 'statistics' %}"><i class="fas fa-chart-line me-1"></i>Statistics</a>
      </div>
    </div>
  </nav>

  <div class="watermark">MerbanTech</div>
  
  <div class="main-content">
    {% block content %}{% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // File input handling
    document.addEventListener('DOMContentLoaded', function() {
      const fileInput = document.querySelector('input[type="file"]');
      const fileDisplay = document.querySelector('.file-input-display');
      const fileCount = document.querySelector('.file-count');
      
      if (fileInput && fileDisplay) {
        fileInput.addEventListener('change', function() {
          const files = this.files;
          if (files.length > 0) {
            fileDisplay.innerHTML = `
              <i class="fas fa-check-circle text-success" style="font-size: 2rem;"></i>
              <div class="mt-2">${files.length} file(s) selected</div>
            `;
            if (fileCount) {
              fileCount.textContent = `${files.length} file(s) ready to upload`;
            }
          } else {
            fileDisplay.innerHTML = `
              <i class="fas fa-cloud-upload-alt" style="font-size: 2rem; color: #667eea;"></i>
              <div class="mt-2">Drop files here or click to browse</div>
              <small class="text-muted">Support for PDF and image files (up to 100 files)</small>
            `;
            if (fileCount) {
              fileCount.textContent = '';
            }
          }
        });
      }
    });
  </script>
</body>
</html>
