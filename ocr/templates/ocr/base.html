<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}File Manager App{% endblock %}</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    nav a { margin-right: 20px; }
    .messages { color: green; }
    .error { color: red; }
  </style>
</head>
<body>
  <nav>
    <a href="{% url 'upload_file' %}">Upload</a>
    <a href="{% url 'search_files' %}">Search</a>
    {% if user.is_authenticated %}
      {% if user.is_staff %}
        <span>(Admin)</span>
      {% else %}
        <span>(User)</span>
      {% endif %}
      | <a href="{% url 'logout' %}">Logout</a>
    {% else %}
      <a href="{% url 'login' %}">Login</a>
    {% endif %}
  </nav>

  {% if messages %}
    <div class="messages">
      {% for msg in messages %}
        <p class="{{ msg.tags }}">{{ msg }}</p>
      {% endfor %}
    </div>
  {% endif %}

  <hr />

  {% block content %}{% endblock %}
</body>
</html>
