{% extends 'ocr/base.html' %}

{% block title %}Upload File{% endblock %}

{% block content %}
  <div class="container">
    <h2>Upload Scanned File</h2>

    {% if messages %}
      <div class="messages">
        {% for msg in messages %}
          <p class="{{ msg.tags }}">{{ msg }}</p>
        {% endfor %}
      </div>
    {% endif %}

<form method="post" enctype="multipart/form-data" action="{% url 'upload_file' %}" class="upload-form">

      {% csrf_token %}
      {{ form.file.label_tag }}<br>
      {{ form.file }}<br>
      <button type="submit">Upload</button>
    </form>
  </div>
{% endblock %}
